<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Styles</title>
    <style>
        blockquote p {
            background: red;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>
    <figure>
        <blockquote cite="https://www.huxley.net/bnw/four.html">
            <p style="background: green;">Words can be like X-rays, if you use them properly—they’ll go through anything. You read and you’re pierced.</p>
        </blockquote>
        <figcaption>—Aldous Huxley, <cite>Brave New World</cite></figcaption>
    </figure>
</body>

</html>
